version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pg
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    ports:
      - "${PG_HOST_PORT:-5433}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "${ADMINER_HOST_PORT:-8080}:8080"

volumes:
  pg_data:
